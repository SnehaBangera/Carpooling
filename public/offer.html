<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style6.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>
<body>
    <div class="offer-ride-container">
        <h1 class="form-title">Offer a Ride</h1>
        
        <form class="ride-form">
          <section class="form-section">
            <h2>Route Details</h2>
            <div class="form-group">
              <label for="departure">From</label>
              <input type="text" id="departure" placeholder="Enter departure city" required>
            </div>
            <div class="form-group">
              <label for="destination">To</label>
              <input type="text" id="destination" placeholder="Enter destination city" required>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" required>
              </div>
              <div class="form-group">
                <label for="time">Time</label>
                <input type="time" id="time" required>
              </div>
            </div>
          </section>
      
          <section class="form-section">
            <h2>Vehicle Details</h2>
            <div class="form-row">
              <div class="form-group">
                <label for="car-model">Car Model</label>
                <input type="text" id="car-model" placeholder="e.g., Toyota Camry" required>
              </div>
              <div class="form-group">
                <label for="car-color">Car Color</label>
                <input type="text" id="car-color" placeholder="e.g., Silver" required>
              </div>
            </div>
            <div class="form-group">
              <label for="seats">Available Seats</label>
              <select id="seats" required>
                <option value="">Select seats</option>
                <option value="1">1 seat</option>
                <option value="2">2 seats</option>
                <option value="3">3 seats</option>
                <option value="4">4 seats</option>
              </select>
            </div>
          </section>
      
          <section class="form-section">
            <h2>Price & Preferences</h2>
            <div class="form-group">
              <label for="price">Price per Seat</label>
              <div class="price-input">
                <span class="currency"><i class="fa-solid fa-indian-rupee-sign"></i></span>
                <input type="number" id="price" min="0" step="0.01" required>
              </div>
            </div>
            <div class="preferences">
              <label class="checkbox-label">
                <input type="checkbox" id="smoking">
                Smoking allowed
              </label>
              <label class="checkbox-label">
                <input type="checkbox" id="pets">
                Pets allowed
              </label>
              <label class="checkbox-label">
                <input type="checkbox" id="luggage">
                Luggage space available
              </label>
            </div>
          </section>
      
          <section class="form-section">
            <h2>Additional Information</h2>
            <div class="form-group">
              <label for="notes">Notes for Passengers</label>
              <textarea id="notes" placeholder="Add any additional information or rules for the ride..." rows="3"></textarea>
            </div>
          </section>
      
          <button type="submit" class="submit-btn">Publish Ride</button>
        </form>
      </div>
</body>
</html>
